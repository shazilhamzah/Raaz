name: Build Android APK

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android Build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. Setup Node.js (To install React Native/Expo)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 4. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 5. (Optional) Run Expo Prebuild if you don't commit android folder
      # - name: Expo Prebuild
      #   run: npx expo prebuild --platform android

      # 6. Make Gradlew Executable
      - name: Make Gradlew Executable
        run: cd android && chmod +x gradlew

      # 7. Build the APK (Debug Version)
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon

      # 8. Upload the APK to GitHub Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
